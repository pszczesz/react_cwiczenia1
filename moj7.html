<!DOCTYPE html>
<html lang="en">

<head>
    <title>Obs≈Çuga stanu</title>
    <meta charset="UTF-8">
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
    </style>
    <script type="text/javascript" src="js/react.development.js"></script>
    <script type="text/javascript" src="js/react-dom.development.js"></script>
    <script type="text/javascript" src="js/babel.min.js"></script>

</head>

<body>
    <div id="container"></div>

    <script type="text/babel">
    class Circle extends React.Component{
    render(){
        let circleStyle = {
            padding: 10,
            margin: 20,
            display: "inline-block",
            backgroundColor: this.props.bgColor,
            borderRadius: "50%",
            width: 100,
            height: 100,
       };
        return (
            <div style={circleStyle}>            
            </div>
        );
    }
}
    function shoCircle() {
        let colors = ["#393E41","#E94F37","#1C89BF","#A1D363"];
        let ran = Math.floor(Math.random()*colors.length);
        console.log(ran);
        return <Circle bgColor={colors[ran]} />
    }
    function getCircles() {
        var colors = ["#393E41","#E94F37","#1C89BF","#A1D363","#85FFC7","#297373","#FF8552","#A40E4C"];
        let renderData = [];
        for(let i=0;i<colors.length;i++){
            renderData.push(<Circle bgColor={colors[i]} />);
        }
        return renderData;
    }

    ReactDOM.render(
       <div>
         {getCircles()}
        </div>,
        document.querySelector("#container")
    );
    </script>
</body>

</html>
